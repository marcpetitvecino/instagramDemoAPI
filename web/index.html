<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <title>API Instagram</title>
</head>
<body>

    <div id="app" style="text-align: center">

      <input type="text" v-model="paraula"  class="hashtaginput">
      <button class="btn btn-primary" type="submit" @click="apicall">Go</button>
      

      <div class="row">
      <div class="col-lg-4 col-sm-6 col-xs-12" v-for="imatge in imatges.graphql.hashtag.edge_hashtag_to_media.edges.slice(0, 15)" v-if="imatge.node.dimensions.width >= 500 && imatge.node.dimensions.height >= 500">

          <img v-bind:src="imatge.node.display_url">

      </div>
    </div>
      <!--{{imatge.node.display_url}}-->
      
    </div>
<script src="main.js"></script>    
</body>
</html>
